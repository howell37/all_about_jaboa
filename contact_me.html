<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet" />

    <title>Contact Me!</title>
</head>
<body>
  <header class="menu">
    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact_me.html" class="current-page">Contact</a></li>
        </ul>
    </nav>
  </header>
<main>
  <form class="form-control" action="https://formspree.io/jaboahowell@gmail.com" method="post">
    <div class="form-input">
      <label for="fn">First Name</label>
      <input type="text" name="fn" value="" placeholder="First name" required><br>
    </div>
    <div class="form-input">
      <label for="useremail">Email</label>
      <input type="email" name="useremail" value="" placeholder="Email" required><br>
    </div>
    <div class="form-input">
      <label for="msg">Your Message</label>
      <textarea name="msg" rows="8" cols="80" placeholder="Enter your message"></textarea>
   </div>
   <div class="form-input">
     <button type="SUBMIT">SEND</button>
   </div>
  </form>
</main>

</body>
</html>
